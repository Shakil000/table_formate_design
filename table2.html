<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tbody td,th,tfoot{
            border: 1px solid black;
            padding: 5px 10px;
            background-color: burlywood;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Total Score</th>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Cena</td>
                <td>121</td>
            </tr>
            <tr>
                <td>The</td>
                <td>Rock</td>
                <td>112</td>
            </tr>
            <tr>
                <td>Braave</td>
                <td>Heart</td>
                <td>86</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Person: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
